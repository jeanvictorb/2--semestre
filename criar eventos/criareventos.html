<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Eventos</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <h1 class="titulo">Criar evento</h1>
    <div class="vizueve">
        <p class="paragrafo"><strong>Nome do evento:</strong></p>
        <input class="barratext" type="text">
        <p class="paragrafo"><strong>Descrição:</strong></p>
        <input class="barratext" type="text">
        <p class="paragrafo">Data:</p>
        <input class="barradata" type="date">
        <div class="urgenciaWrapper">
            <p class="paragrafo"><strong>Urgencia</strong></p>
            <span>alta</span>
            <span>moderada</span>
            <span>baixa</span>
        </div>
    </div>
    
</body>
</html>
